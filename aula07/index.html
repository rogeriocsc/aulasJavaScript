<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Média entre Valores</title>
</head>
<body>
    <main>
        <section class="projeto-media">
            <div class="imagem"></div>
            <div class="media">
                <h1>Média de Valores</h1>
                <div class="campo">
                    <label for="ival1">Primeiro Valor</label>
                    <input type="text" name="val1" id="ival1" placeholder="Informe o Primeiro Valor">
                </div>
                <div class="campo">
                    <label for="ival2">Segundo Valor</label>
                    <input type="text" name="val2" id="ival2" placeholder="Informe o Segundo Valor">
                </div>
                <button onclick="media()">Calcular</button>
            </div>
            <div class="res" id="resposta">
                <p>Informe os Dados Acima!</p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
