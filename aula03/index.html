<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/ico-favicon.ico" type="image/x-icon">
    <title>Dados de entrada e Saída</title>
</head>
<body>
    <header>
        <h2>Dados de entrada e Saída</h2>
    </header>
    <main>
        <section>
            <script>
                var nome = window.prompt('Qual é o seu nome?')
                document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
                document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
                document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
            </script>
        </section>
    </main>
    <footer>
        <p>Copyright Exercício 03 2024</p>
    </footer>
</body>
</html>
